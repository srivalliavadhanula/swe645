<div class="container">

    <div class = "formHeader">
        <h1 align = "center">Student Survey Form</h1><br>
        </div><br><br>
    <form (ngSubmit) = "onSubmit()" #studentForm="ngForm" appIdentityRevealed [class.cross-validation-error]="(studentForm.touched || studentForm.dirty)">
      <div [hidden]="studentForm.submitted">
        <div class="cross-validation">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input id="firstName" name="firstName" class="form-control" required 
                  [(ngModel)]="submitData.firstName" #firstName="ngModel" >

            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
            class="alert alert-danger">
                <div *ngIf="firstName.errors.required">
                    First Name is required.
                </div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lastName" class="form-control" required 
                  [(ngModel)]="submitData.lastName" #lastName="ngModel" >

            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                class="alert alert-danger">
                <div *ngIf="lastName.errors.required">
                    Last Name is required.
                </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" name="address" class="form-control" required 
                  [(ngModel)]="submitData.address" #address="ngModel" >
            <div *ngIf="address.invalid && (address.dirty || address.touched)"
                class="alert alert-danger">
                <div *ngIf="address.errors.required">
                    Address is required.
                </div>
            </div>
          </div>

          <div class="form-group">
            <label for="city">City:</label>
            <input id="city" name="city" class="form-control" required 
                  [(ngModel)]="submitData.city" #city="ngModel" >
            <div *ngIf="city.invalid && (city.dirty || city.touched)"
                class="alert alert-danger">
                <div *ngIf="city.errors.required">
                    City is required.
                </div>
            </div>      
          </div>

          <div class="form-group">
            <label for="state">State:</label>
            <input id="state" name="state" class="form-control" required 
                  [(ngModel)]="submitData.state" #state="ngModel" >
            <div *ngIf="state.invalid && (state.dirty || state.touched)"
                class="alert alert-danger">
                <div *ngIf="state.errors.required">
                    State is required.
                </div>
            </div>
          </div>

          <div class="form-group">
            <label for="zip">Zip:</label>
            <input id="zip" name="zip" class="form-control" required 
                  [(ngModel)]="submitData.zip" #zip="ngModel" >
            <div *ngIf="zip.invalid && (zip.dirty || zip.touched)"
                class="alert alert-danger">
                <div *ngIf="zip.errors.required">
                    Zip is required.
            </div>
              </div>
          </div>

          <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input id="telephone" name="telephone" class="form-control" required 
                  [(ngModel)]="submitData.telephone" #telephone="ngModel" >
            <div *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)"
                class="alert alert-danger">
                <div *ngIf="telephone.errors.required">
                    Telephone is required.
                </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" class="form-control" required 
                  [(ngModel)]="submitData.email" #email="ngModel" >
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                class="alert alert-danger">
                <div *ngIf="email.errors.required">
                    Email is required.
                </div>
            </div>
          </div>

          <div class="form-group">
            <label for="dateOfSurvey">Date of Survey:</label>
            <input id="dateOfSurvey" type = "date" name="dateOfSurvey" class="form-control" required 
                  [(ngModel)]="submitData.dateOfSurvey" #dateOfSurvey="ngModel" >
            <div *ngIf="dateOfSurvey.invalid && (dateOfSurvey.dirty || dateOfSurvey.touched)"
                class="alert alert-danger">
                <div *ngIf="dateOfSurvey.errors.required">
                    Date of Survey is required.
                </div>
            </div>
          </div>

        </div><br>

        <div class="form-group">
            <label for="mostLiked">What do you like most about the University?: </label>
            <div *ngFor="let option of options">
                <label>
                    <input type="checkbox"
                           name="options"
                           value="{{option.value}}"
                           [(ngModel)]="option.checked"/>
                    {{option.name}}
                </label>
            </div>
          </div>

          <div class="form-group">
            <label for="mostLiked">How did you find out about the University?: </label>
            <div *ngFor="let option of radioOptions">
                <label>
                    <input type="radio"
                           name="radioOptions"
                           value="{{option.value}}"
                           [(ngModel)]="option.selected"/>
                    {{option.name}}
                </label>
            </div>
          </div>


        <div class="form-group">
            <label for="recommend">How Likely you will recommend this school: </label>
            <select id="recommend" name="recommend" class="form-control"
                    required [(ngModel)]="submitData.recommendation" #power="ngModel" >
              <option *ngFor="let p of recommendationDropDown" [value]="p">{{p}}</option>
            </select>
          </div>
  
        <button type="submit" class="btn btn-default" style="margin:5px;"
                [disabled]="studentForm.invalid">Submit</button>
        <button type="button" class="btn btn-default" (click) = "onCancel()" style="margin:5px;"
                >Cancel</button>
      </div>

      <div class="submitted-message" *ngIf="studentForm.submitted">
        <p>The form has been submitted Sucessfully !!</p><br>
        <button type="button" class="btn btn-default" (click) = "onCancel()" style="margin:5px;"
                >Back to Home Page</button>
      </div>

    </form>
  </div>
